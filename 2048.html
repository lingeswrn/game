<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
	<table width="30%" height="30%" border="2">
		<tr align="center">
			<td id="cell_1"></td>
			<td id="cell_2"></td>
			<td id="cell_3"></td>
		</tr>
		<tr align="center">
			<td id="cell_4"></td>
			<td id="cell_5"></td>
			<td id="cell_6"></td>
		</tr>
		<tr align="center">
			<td id="cell_7"></td>
			<td id="cell_8"></td>
			<td id="cell_9"></td>
		</tr>
	</table>	
<script>
	var val,val2;
	getRandomNumber();
	function getRandomNumber(){
		val = Math.floor((Math.random() * 9) + 1);
		val2 = Math.floor((Math.random() * 9) + 1);		
		writeInitialValue();
	}
	console.log(val);
	console.log(val2);
	function writeInitialValue(){
		if(val == val2)
			getRandomNumber();
		else{
			document.getElementById('cell_'+val).innerHTML = 2;
			document.getElementById('cell_'+val2).innerHTML = 2;
		}
	}
	$(document).keydown(function(e) {
		if(e.which == 38) {
			alert("up");
		}else if(e.which == 39){
			alert("right");
		}else if(e.which == 40){
			alert("Down");
		}else if(e.which == 37){
			alert("Left");
		}
	});
	
	
</script>
</body>
</html>
